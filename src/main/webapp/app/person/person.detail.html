<h4>

    <ol class="breadcrumb">
        <li><a ui-sref="public">Home</a></li>
        <li><a ui-sref="person">Person</a></li>
        <li class="active">
        <span class="form-header" ng-show="vm.mode == 'CREATE'">
            Create A New Person
        </span>
        <span class="form-header" ng-show="vm.mode == 'VIEW'">
            Person Detail
        </span>
        <span class="form-header" ng-show="vm.mode == 'EDIT'">
            Edit Person
        </span>
        <span class="form-header" ng-show="vm.mode == 'DUPLICATE'">
            New Person | Duplicate Existing
        </span>
        </li>
    </ol>
</h4>

<notification ng-if="vm.message.body" message="vm.message"></notification>

<div class="modal-body">
    <div class="row">
        <div class="col-sm-4 col-lg-4">
            <div class="btn-group flex-btn-group-container">
                <button type="submit"
                        ui-sref="note({personId:vm.person.id})"
                        class="btn btn-info btn-sm">
                    <span class="fa fa-eye"></span>
                    <span>View Notes</span>
                </button>
            </div>
        </div>
    </div>
</div>
<form name="form" role="form" novalidate>
    <div class="modal-body">
        <div class="row">
            <div class="col-sm-4 col-lg-4">
                <div class="form-group">
                    <label class="font-normal">First name <span class="required">*</span></label>

                    <div class="input-group">
                        <input type="text" ng-readonly="!vm.editable" ng-model="vm.person.firstName" class="form-control">
                    </div>
                </div>
            </div>
            <div class="col-sm-4 col-lg-4">
                <div class="form-group">
                    <label class="font-normal">Middle name</label>

                    <div class="input-group">
                        <input type="text" ng-readonly="!vm.editable" ng-model="vm.person.midName"
                               class="form-control">
                    </div>
                </div>
            </div>
            <div class="col-sm-4 col-lg-4">
                <div class="form-group">
                    <label class="font-normal">Last name <span class="required">*</span></label>

                    <div class="input-group">
                        <input type="text" ng-readonly="!vm.editable" ng-model="vm.person.lastName" class="form-control">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-4 col-lg-4">
                <div class="form-group">
                    <label class="font-normal">Email <span class="required">*</span></label>

                    <div class="input-group">
                        <input type="text" ng-readonly="!vm.editable" ng-model="vm.person.email" class="form-control">
                    </div>
                </div>
            </div>
        </div>
        <hr/>
    </div>

    <div class="form-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.goBack()">
            <span class="fa fa-backward"></span>&nbsp;<span>Go Back</span>
        </button>
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()" ng-show="vm.editable">
            <span class="fa fa-eraser"></span>&nbsp;<span>Clear</span>
        </button>
        <button type="button" class="btn btn-primary" ng-click="vm.save()" ng-hide="vm.mode =='VIEW'">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>&nbsp;
        </button>
    </div>
</form>
